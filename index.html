<script>
  const ratingButtons = document.querySelectorAll('.rating-button');

  function highlightButtons(selectedRating) {
    ratingButtons.forEach((button) => {
      const rating = parseInt(button.textContent);
      button.style.backgroundColor = rating <= selectedRating ? '#f87817' : '#1f2630';
    });

    // Store the selected rating in local storage
    localStorage.setItem('selectedRating', selectedRating);
  }

  ratingButtons.forEach((button) => {
    button.addEventListener('click', () => {
      const selectedRating = parseInt(button.textContent);
      highlightButtons(selectedRating);
    });
  });
</script>
